<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Search Type Ahead</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Search for a city by name or state</p>
    <input id="search-bar" type="text" />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>State</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody id="search-results"></tbody>
    </table>
  </body>
  <script src="script.js"></script>
</html>
