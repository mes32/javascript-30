<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="drum-key-container">
        <div id="a-clap" class="drum-key">
            <h3>A</h3>
            <span>clap</span>
        </div>
        <div id="s-hihat" class="drum-key">
            <h3>S</h3>
            <span>hihat</span>
        </div>
        <div id="d-kick" class="drum-key">
            <h3>D</h3>
            <span>kick</span>
        </div>
        <div id="f-openhat" class="drum-key">
            <h3>F</h3>
            <span>openhat</span>
        </div>
        <div id="g-boom" class="drum-key">
            <h3>G</h3>
            <span>boom</span>
        </div>
        <div id="h-ride" class="drum-key">
            <h3>H</h3>
            <span>ride</span>
        </div>
        <div id="j-snare" class="drum-key">
            <h3>J</h3>
            <span>snare</span>
        </div>
        <div id="k-tom" class="drum-key">
            <h3>K</h3>
            <span>tom</span>
        </div>
        <div id="l-tink" class="drum-key">
            <h3>L</h3>
            <span>tink</span>
        </div>
    </div>
</body>
</html>
