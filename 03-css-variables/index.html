<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables with JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Update CSS Variables with JavaScript</h1>
        <div class="controls">
            <div>
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing">
            </div>
            <div>
                <label for="blur">Blur:</label>
                <input type="range" name="blur">
            </div>
            <div>
                <label for="base-color">Base Color:</label>
                <input type="color" name="base-color">
            </div>
        </div>
        <figure>
            <img src="odiseo-castrejon-1CsaVdwfIew-unsplash.jpg">
            <figcaption>
                Photo by <a
                    href="https://unsplash.com/@edgarraw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Odiseo
                    Castrejon</a> on <a
                    href="https://unsplash.com/photos/assorted-sliced-citrus-fruits-on-brown-wooden-chopping-board-1CsaVdwfIew?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption>
        </figure>
    </div>
</body>
</html>
