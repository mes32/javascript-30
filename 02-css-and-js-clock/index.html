<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS and JavaScript Clock</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="clock-face">
        <div id="hour-hand">
        </div>
        <div id="minute-hand">
        </div>
        <div id="second-hand">
        </div>
    </div>
    <input type="number" onkeyup="rotateHandElement('hour-hand', this.value)" placeholder="hour hand degrees">
    <input type="number" onkeyup="rotateHandElement('minute-hand', this.value)" placeholder="minute hand degrees" />
    <input type="number" onkeyup="rotateHandElement('second-hand', this.value)" placeholder="second hand degrees" />
</body>
</html>
