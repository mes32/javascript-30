<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drum-key-container">
        <div id="clap" class="drum-key">
            <h3>A</h3>
            <span>clap</span>
        </div>
        <div id="hihat" class="drum-key">
            <h3>S</h3>
            <span>hihat</span>
        </div>
        <div id="kick" class="drum-key">
            <h3>D</h3>
            <span>kick</span>
        </div>
        <div id="openhat" class="drum-key">
            <h3>F</h3>
            <span>openhat</span>
        </div>
        <div id="boom" class="drum-key">
            <h3>G</h3>
            <span>boom</span>
        </div>
        <div id="ride" class="drum-key">
            <h3>H</h3>
            <span>ride</span>
        </div>
        <div id="snare" class="drum-key">
            <h3>J</h3>
            <span>snare</span>
        </div>
        <div id="tom" class="drum-key">
            <h3>K</h3>
            <span>tom</span>
        </div>
        <div id="tink" class="drum-key">
            <h3>L</h3>
            <span>tink</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
